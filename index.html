<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Custom Terminal Linktree</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="terminal">
    <div id="output" aria-live="polite"></div>
    <div id="input-line">
      <span id="prompt">➜</span>
      <input type="text" id="input" autocomplete="off" autofocus spellcheck="false" />
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

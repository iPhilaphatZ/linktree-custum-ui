<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Advanced Dev Terminal</title>
<style>
  body {
    margin: 0;
    background: var(--bg);
    font-family: 'Source Code Pro', monospace;
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    transition: background 0.5s, color 0.5s;
  }

  :root {
    --bg: #000000;
    --text: #00ff99;
    --btn-bg: #003333;
    --btn-border: #00ff99;
    --help-bg: #001111;
  }

  .terminal {
    width: 90%;
    max-width: 480px;
    background: rgba(0,0,0,0.8);
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 15px var(--text);
  }

  h1 {
    text-align: center;
    font-size: 1.6rem;
    margin-bottom: 15px;
  }

  .log {
    background: #000000cc;
    border-radius: 5px;
    min-height: 120px;
    padding: 10px;
    font-size: 0.95rem;
    white-space: pre-line;
    box-shadow: inset 0 0 5px var(--text);
    overflow-y: auto;
    height: 150px;
  }

  .input-line {
    display: flex;
    margin-top: 10px;
  }

  .input-line input {
    flex: 1;
    background: #000;
    color: var(--text);
    border: 1px solid var(--btn-border);
    padding: 5px 8px;
    font-family: inherit;
    border-radius: 3px;
  }

  .input-line button {
    background: var(--btn-bg);
    border: 1px solid var(--btn-border);
    color: var(--text);
    padding: 5px 8px;
    margin-left: 5px;
    cursor: pointer;
    border-radius: 3px;
    transition: 0.3s;
  }
  .input-line button:hover {
    background: var(--text);
    color: var(--btn-bg);
  }

  .buttons {
    margin-top: 10px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
    gap: 8px;
  }
  .buttons button {
    background: var(--btn-bg);
    border: 1px solid var(--btn-border);
    color: var(--text);
    padding: 8px;
    border-radius: 3px;
    cursor: pointer;
    transition: 0.3s;
  }
  .buttons button:hover {
    background: var(--text);
    color: var(--btn-bg);
  }

  .theme-toggle {
    margin-top: 10px;
    text-align: center;
  }
  .theme-toggle button {
    padding: 5px 10px;
    background: var(--btn-bg);
    color: var(--text);
    border: 1px solid var(--btn-border);
    cursor: pointer;
    border-radius: 3px;
    transition: 0.3s;
  }
  .theme-toggle button:hover {
    background: var(--text);
    color: var(--btn-bg);
  }

  .help-box {
    background: var(--help-bg);
    color: var(--text);
    border: 1px solid var(--btn-border);
    padding: 10px;
    margin-top: 10px;
    border-radius: 5px;
    font-size: 0.9rem;
    display: none;
  }

  .typing {
    border-right: 2px solid var(--text);
    animation: blink 0.7s infinite;
  }
  @keyframes blink {
    0%, 50% { border-color: var(--text); }
    51%, 100% { border-color: transparent; }
  }
</style>
</head>
<body>
<div class="terminal">
  <h1>ADVANCED DEV TERMINAL</h1>
  <div class="log" id="log">Welcome to the Dev Terminal!</div>
  <div class="input-line">
    <input type="text" id="command" placeholder="Type command e.g., run facebook/iphilaphatz">
    <button id="run-btn">Run</button>
  </div>
  <div class="buttons">
    <button data-command="whoami">WhoAmI</button>
    <button data-command="projects">Projects</button>
    <button data-command="contact">Contact</button>
    <button data-command="run facebook/iphilaphatz" data-url="https://facebook.com/iphilaphatz">Facebook</button>
    <button data-command="run github/philaphatz" data-url="https://github.com/philaphatz">GitHub</button>
    <button data-command="run portfolio" data-url="https://philaphatz.dev">Portfolio</button>
    <button id="help-btn">Help</button>
  </div>
  <div class="help-box" id="help-box">
    <strong>Available Commands:</strong><br>
    - <b>whoami</b>: Show your info<br>
    - <b>projects</b>: List portfolio projects<br>
    - <b>contact</b>: Show contact info<br>
    - <b>run facebook/...</b>: Open Facebook<br>
    - <b>run github/...</b>: Open GitHub<br>
    - <b>run portfolio</b>: Open Portfolio<br>
  </div>
  <div class="theme-toggle">
    <button id="theme-btn">Toggle Theme</button>
  </div>
</div>

<script>
  const logBox = document.getElementById('log');
  const commandInput = document.getElementById('command');
  const runBtn = document.getElementById('run-btn');
  const themeBtn = document.getElementById('theme-btn');
  const helpBtn = document.getElementById('help-btn');
  const helpBox = document.getElementById('help-box');
  let darkTheme = true;

  function typeWriter(text, callback, speed = 30) {
    logBox.textContent = '';
    let i = 0;
    function type() {
      if (i < text.length) {
        logBox.textContent += text.charAt(i);
        i++;
        setTimeout(type, speed);
      } else if (callback) callback();
    }
    type();
  }

  function runCommand(command, url) {
    if (command === 'whoami') {
      typeWriter("> whoami\n[INFO] Philaphatz - Fullstack Dev\n[INFO] Web | Shell Script | Game Farming");
    } else if (command === 'projects') {
      typeWriter("> projects\n[1] Linktree Advance (live demo)\n[2] Auto Farming Bot\n[3] Shell Script Utilities");
    } else if (command === 'contact') {
      typeWriter("> contact\n[INFO] Email: youremail@gmail.com\n[INFO] Fastwork: fastwork.philaphatz");
    } else if (command.startsWith('run')) {
      typeWriter(`> ${command}\n[LOG] Deploying to server...`, () => {
        setTimeout(() => {
          logBox.textContent += `\n[OK] Redirecting to ${url}`;
          setTimeout(() => {
            window.location.href = url;
          }, 1200);
        }, 1200);
      });
    } else {
      typeWriter(`> ${command}\n[ERROR] Command not found`);
    }
  }

  runBtn.addEventListener('click', () => {
    const cmd = commandInput.value.trim();
    if (!cmd) return;
    let url = '';
    if (cmd.includes('facebook')) url = 'https://facebook.com/iphilaphatz';
    else if (cmd.includes('github')) url = 'https://github.com/philaphatz';
    else if (cmd.includes('portfolio')) url = 'https://philaphatz.dev';
    runCommand(cmd, url);
  });

  document.querySelectorAll('.buttons button').forEach(btn => {
    btn.addEventListener('click', () => {
      const cmd = btn.dataset.command;
      const url = btn.dataset.url || '';
      runCommand(cmd, url);
    });
  });

  helpBtn.addEventListener('click', () => {
    helpBox.style.display = helpBox.style.display === 'block' ? 'none' : 'block';
  });

  themeBtn.addEventListener('click', () => {
    darkTheme = !darkTheme;
    if (darkTheme) {
      document.documentElement.style.setProperty('--bg', '#000000');
      document.documentElement.style.setProperty('--text', '#00ff99');
      document.documentElement.style.setProperty('--btn-bg', '#003333');
      document.documentElement.style.setProperty('--btn-border', '#00ff99');
      document.documentElement.style.setProperty('--help-bg', '#001111');
    } else {
      document.documentElement.style.setProperty('--bg', '#f5f5f5');
      document.documentElement.style.setProperty('--text', '#333333');
      document.documentElement.style.setProperty('--btn-bg', '#dddddd');
      document.documentElement.style.setProperty('--btn-border', '#333333');
      document.documentElement.style.setProperty('--help-bg', '#eeeeee');
    }
  });
</script>
</body>
</html>
